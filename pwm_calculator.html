<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWM Signal Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .canvas-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        canvas {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 8px;
        }

        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWM Signal Calculator</h1>

        <div class="input-grid">
            <div class="input-group">
                <label for="dutyCycle">Duty Cycle (%)</label>
                <input type="number" id="dutyCycle" step="0.1" min="0" max="100" value="50">
            </div>

            <div class="input-group">
                <label for="ton">T<sub>ON</sub> (ms)</label>
                <input type="number" id="ton" step="0.001" min="0" value="5">
            </div>

            <div class="input-group">
                <label for="toff">T<sub>OFF</sub> (ms)</label>
                <input type="number" id="toff" step="0.001" min="0" value="5">
            </div>

            <div class="input-group">
                <label for="period">Periode T (ms)</label>
                <input type="number" id="period" step="0.001" min="0" value="10">
            </div>

            <div class="input-group">
                <label for="frequency">Frequenz (Hz)</label>
                <input type="number" id="frequency" step="0.1" min="0" value="100">
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="signalCanvas"></canvas>
        </div>

        <div class="info">
            Ã„ndern Sie beliebige Parameter - alle anderen werden automatisch berechnet
        </div>
    </div>

    <script>
        const inputs = {
            dutyCycle: document.getElementById('dutyCycle'),
            ton: document.getElementById('ton'),
            toff: document.getElementById('toff'),
            period: document.getElementById('period'),
            frequency: document.getElementById('frequency')
        };

        const canvas = document.getElementById('signalCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas resolution
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            drawSignal();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let isUpdating = false;

        function updateFromDutyCycle() {
            if (isUpdating) return;
            isUpdating = true;

            const duty = parseFloat(inputs.dutyCycle.value) / 100;
            const period = parseFloat(inputs.period.value);

            inputs.ton.value = (duty * period).toFixed(3);
            inputs.toff.value = ((1 - duty) * period).toFixed(3);

            isUpdating = false;
            drawSignal();
        }

        function updateFromTon() {
            if (isUpdating) return;
            isUpdating = true;

            const ton = parseFloat(inputs.ton.value);
            const toff = parseFloat(inputs.toff.value);
            const period = ton + toff;

            inputs.period.value = period.toFixed(3);
            inputs.frequency.value = period > 0 ? (1000 / period).toFixed(2) : 0;
            inputs.dutyCycle.value = period > 0 ? ((ton / period) * 100).toFixed(1) : 0;

            isUpdating = false;
            drawSignal();
        }

        function updateFromToff() {
            if (isUpdating) return;
            isUpdating = true;

            const ton = parseFloat(inputs.ton.value);
            const toff = parseFloat(inputs.toff.value);
            const period = ton + toff;

            inputs.period.value = period.toFixed(3);
            inputs.frequency.value = period > 0 ? (1000 / period).toFixed(2) : 0;
            inputs.dutyCycle.value = period > 0 ? ((ton / period) * 100).toFixed(1) : 0;

            isUpdating = false;
            drawSignal();
        }

        function updateFromPeriod() {
            if (isUpdating) return;
            isUpdating = true;

            const period = parseFloat(inputs.period.value);
            const duty = parseFloat(inputs.dutyCycle.value) / 100;

            inputs.frequency.value = period > 0 ? (1000 / period).toFixed(2) : 0;
            inputs.ton.value = (duty * period).toFixed(3);
            inputs.toff.value = ((1 - duty) * period).toFixed(3);

            isUpdating = false;
            drawSignal();
        }

        function updateFromFrequency() {
            if (isUpdating) return;
            isUpdating = true;

            const freq = parseFloat(inputs.frequency.value);
            const period = freq > 0 ? (1000 / freq) : 0;
            const duty = parseFloat(inputs.dutyCycle.value) / 100;

            inputs.period.value = period.toFixed(3);
            inputs.ton.value = (duty * period).toFixed(3);
            inputs.toff.value = ((1 - duty) * period).toFixed(3);

            isUpdating = false;
            drawSignal();
        }

        function drawSignal() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            ctx.clearRect(0, 0, width, height);

            const ton = parseFloat(inputs.ton.value);
            const toff = parseFloat(inputs.toff.value);
            const period = ton + toff;

            if (period <= 0) return;

            const duty = ton / period;
            const margin = 40;
            const graphHeight = height - 2 * margin;
            const graphWidth = width - 2 * margin;

            // Draw axes
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(margin, height - margin);
            ctx.lineTo(width - margin, height - margin);
            ctx.stroke();

            // Draw labels
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            ctx.fillText('HIGH', margin - 5, margin + 5);
            ctx.fillText('LOW', margin - 5, height - margin + 5);

            // Draw time labels
            ctx.textAlign = 'center';
            ctx.fillText('0', margin, height - margin + 20);
            ctx.fillText(`${period.toFixed(2)}ms`, width - margin, height - margin + 20);

            // Calculate number of periods to show (show 3 full periods)
            const numPeriods = 3;
            const pixelsPerMs = graphWidth / (period * numPeriods);

            // Draw signal
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            let x = margin;
            let y = height - margin;
            ctx.moveTo(x, y);

            for (let i = 0; i < numPeriods; i++) {
                // Rise to HIGH
                ctx.lineTo(x, margin);
                // Stay HIGH for ton
                x += ton * pixelsPerMs;
                ctx.lineTo(x, margin);
                // Fall to LOW
                ctx.lineTo(x, height - margin);
                // Stay LOW for toff
                x += toff * pixelsPerMs;
                ctx.lineTo(x, height - margin);
            }

            ctx.stroke();

            // Draw ton and toff markers
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 11px Arial';
            ctx.textAlign = 'center';

            const firstPeriodTonX = margin + (ton * pixelsPerMs) / 2;
            const firstPeriodToffX = margin + ton * pixelsPerMs + (toff * pixelsPerMs) / 2;

            // Draw ton
            ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
            ctx.fillRect(margin, margin, ton * pixelsPerMs, graphHeight);
            ctx.fillStyle = '#667eea';
            ctx.fillText(`T_ON: ${ton.toFixed(2)}ms`, firstPeriodTonX, margin + graphHeight / 2);

            // Draw toff
            ctx.fillStyle = 'rgba(234, 102, 102, 0.2)';
            ctx.fillRect(margin + ton * pixelsPerMs, margin, toff * pixelsPerMs, graphHeight);
            ctx.fillStyle = '#ea6666';
            ctx.fillText(`T_OFF: ${toff.toFixed(2)}ms`, firstPeriodToffX, margin + graphHeight / 2 + 15);
        }

        // Add event listeners
        inputs.dutyCycle.addEventListener('input', updateFromDutyCycle);
        inputs.ton.addEventListener('input', updateFromTon);
        inputs.toff.addEventListener('input', updateFromToff);
        inputs.period.addEventListener('input', updateFromPeriod);
        inputs.frequency.addEventListener('input', updateFromFrequency);

        // Initial draw
        drawSignal();
    </script>
</body>
</html>
